<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10"
    >
      <div class="text-[#0398d4] font-medium text-[20px]">
        Increment and Decrement
      </div>
      <div
        class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5"
      >
        <button onclick="dec()" class="border-r-2 border-[#bfbfbf] pr-5">
          -
        </button>
        <div id="val" class="font-bold">0</div>
        <button onclick="inc()" class="border-l-2 border-[#bfbfbf] pl-5">
          +
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
